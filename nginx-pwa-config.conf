# Configuração Nginx para PWA - ViaBairro
# Use esta configuração no Easypanel ou no arquivo de configuração do Nginx

server {
    listen 80;
    server_name clientes-frontend-viabairro.an7euh.easypanel.host;
    root /var/www/html;
    index index.html;

    # Service Worker - MIME type correto e sem cache
    location = /sw.js {
        add_header Content-Type "application/javascript";
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Manifest - MIME type correto
    location = /manifest.json {
        add_header Content-Type "application/manifest+json";
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }

    # Browserconfig
    location = /browserconfig.xml {
        add_header Content-Type "application/xml";
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }

    # Favicon
    location = /favicon.ico {
        add_header Content-Type "image/x-icon";
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }

    # Imagens
    location ~* \.(png|jpg|jpeg|gif|svg|webp)$ {
        add_header Content-Type "image/png";
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # CSS
    location ~* \.css$ {
        add_header Content-Type "text/css";
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # JavaScript
    location ~* \.js$ {
        add_header Content-Type "application/javascript";
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # Headers de segurança
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # CORS para PWA
    add_header Access-Control-Allow-Origin "*";
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    add_header Access-Control-Allow-Headers "Content-Type, Authorization";

    # SPA - redirecionar todas as rotas para index.html exceto arquivos estáticos
    location / {
        try_files $uri $uri/ /index.html;
    }
}
